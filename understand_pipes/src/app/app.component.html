<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="display-4 text-center" id="head">Employee Details</h1>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="employeeName" class="col-form-label">Employee Id:</label>
          <input type="number" id="employeeName" class="form-control" [(ngModel)]="employee.empId" name="fname" required>
        </div>
        <div class="form-group">
          <label for="employeeName" class="col-form-label">First Name:</label>
          <input type="text" id="employeeName" class="form-control" [(ngModel)]="employee.firstName" name="fname" required>
        </div>
        <div class="form-group">
          <label for="employeeLastName" class="col-form-label">Last Name:</label>
          <input type="text" id="employeeLastName" class="form-control" [(ngModel)]="employee.lastName" name="lname" required>
        </div>
        <div class="form-group">
          <label for="employeeGender" class="col-form-label">Gender:</label>
          <select id="employeeGender" class="form-control" [(ngModel)]="employee.gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Trans">Trans</option>
          </select>
        </div>
        <div class="form-group">
          <label for="employeeDOB" class="col-form-label">Date of Birth:</label>
          <input type="date" id="employeeDOB" class="form-control datepicker" [(ngModel)]="employee.dob" placeholder="Select Date" name="dob" required>
        </div>
        <button class="btn btn-success btn-lg btn-block" (click)="saveEmployee()" style="margin-top:20px;">Save Employee</button>
      </form>

      <div class="container mt-5">
        <h2 class="text-center text-secondary">Employee List</h2>
        <table class="table table-striped table-hover table-dark mt-3">
          <thead class="thead-dark">
            <tr>
              <th>Employee ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of empList">
              <td>{{ emp.empId }}</td>
              <td>{{ emp.firstName }}</td>
              <td>{{ emp.lastName }}</td>
              <td>{{ emp.gender }}</td>
              <td>{{ emp.dob | date:'MM/dd/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add custom styles -->
<style>
  #head{
    color: #28a745;
  }
  .container {
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    font-family: 'Arial', sans-serif;
    font-weight: bolder;
  }
  .table th, .table td {
    vertical-align: middle;
    border: 2px solid white;
    text-align: center;
  }
  .btn {
    transition: background-color 0.3s, transform 0.3s;
  }
  .btn:hover {
    background-color: #28a745;
    transform: scale(1.05);
  }
</style>
